<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diario de emoçoens</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>📘 Diario de emoçoens</h1>
    <br>
    <form>
    <label for="usuario">Seu nome:</label>
    <input type="text" id="usuario" placeholder="Digite seu nome" required>
    <label for="data">Data e hora</label>
    <input type="datetime-local" id="data" required>
     <label for="titulo">Título da entrada: </label>
        <input type="text" id="titulo" placeholder="Dê um título para sua entrada" required>

        <label for="texto">Como você está se sentindo hoje?</label>
        <textarea id="texto" placeholder="Descreva seus sentimentos aqui..." required></textarea>

        <button type="button" onclick="salvarEntrada()">Salvar no Diário</button>
    </form>

    <div class="historico">
        <h2>📝 Histórico de Entradas</h2>
        <div id="listaEntradas"></div>
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <button onclick="mostrarFrase()">Quero uma frase motivacional</button>
        <p id="fraseMotivacional" style="margin-top: 15px; font-style: italic; font-size: 1.1em;"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
